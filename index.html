<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

  <!-- Menu Button and Menu Structure -->
  <div class="menu-button-actions" role="region" aria-labelledby="menuButton">
    <button id="menuButton" aria-expanded="false" aria-controls="menuList">
      Menu
      <svg class="down" width="12" height="12" viewBox="0 0 12 12">
        <path d="M2 4l4 4 4-4"></path>
      </svg>
    </button>

    <!-- Menu Items (initially hidden) -->
    <ul id="menuList" role="menu">
      <li role="menuitem" tabindex="-1">Pizza 1</li>
      <li role="menuitem" tabindex="-1">Pizza 2</li>
      <li role="menuitem" tabindex="-1">Pizza 3</li>
      <li role="menuitem" tabindex="-1">Pizza 4</li>
      <li role="menuitem" tabindex="-1">Pizza 5</li>
    </ul>
  </div>

  <!-- Output to show the selected menu item -->
  <div>
    <label for="action_output">Selected Item:</label>
    <input id="action_output" type="text" readonly>
  </div>

  <script src="JS.js"></script> <!-- Link to the JS file -->

</body>
</html>
